modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory (28 is current forge version)

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
# The modid of the mod
modId="simplystrawberries" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="${version}" #mandatory
 # A display name for the mod
displayName="Pam's Simply Strawberries" #mandatory
# The description text for the mod (multi line!) (#mandatory)
description='''
Pam's Strawberries adds a new crop to vanilla Minecraft with right-click to harvest mechanics, two new foods, the seeds are found by killing zombie villagers, and a special re-growth mechanic to make it different from wheat.
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.simplystrawberries]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.simplystrawberries]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4]"
    ordering="NONE"
    side="BOTH"